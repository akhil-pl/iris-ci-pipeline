name: CI Pipeline

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout code
    - name: Checkout repo
      uses: actions/checkout@v3

    # 2. Setup Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    # 3. Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest joblib scikit-learn pandas pyarrow dvc[cgs] cml

    # 4. Configure DVC remote (GCS)
    - name: Configure DVC
      run: |
        dvc remote add -f myremote gs://mlops-course-concrete-acre-474912-b9-unique
        dvc remote modify myremote gdrive_use_service_account true
        # Make sure you have GCP service account credentials set as GH secret
        echo "${{ secrets.GCP_SA_KEY }}" > sa.json
        gcloud auth activate-service-account --key-file=sa.json

    # 5. Pull data and models from DVC
    - name: Pull DVC files
      run: |
        dvc pull

    # 6. Run tests with pytest
    - name: Run pytest
      run: |
        pytest tests/ --maxfail=1 --disable-warnings -q --junitxml=report.xml

    # 7. Post CML comment with report
    - name: Publish report via CML
      # uses: iterative/cml@v2
      # with:
        # args: report.xml
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: cml-send-comment report.xml
